<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .answer-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ask a Question</h1>
    <form method="POST">
        <textarea name="user_prompt" placeholder="Type your question here..." required></textarea>
        <br>
        <button type="submit" name="query">Get Answer</button>
    </form>

    <!-- Answer Section -->
    {% if answer %}
    <div class="answer-box">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}

    <!-- Display context (optional) -->
    {% if context %}
    <div class="answer-box">
        <h3>Relevant Context:</h3>
        <p>{{ context }}</p>
    </div>
    {% endif %}

    <!-- History Section -->
    {% if history %}
    <h3>Previous Queries:</h3>
    {% for item in history %}
    <div class="history-item">
        <strong>Question:</strong> {{ item.prompt }}<br>
        <strong>Answer:</strong> {{ item.answer }}
    </div>
    {% endfor %}
    {% endif %}
</div>

</body>
</html>
